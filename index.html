<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Space Game</h1>
  <h2>test</h2>
  <div id="canvas-container">
    <div id="info">
      <h3 class="HUD-text">INFO SCREEN</h3>
    </div>
    <div id="score">
      <h3 class="HUD-text">SCORE</h3>
    </div>
    <div id="game-menu">
      <ul id="game-menu-list">
        <li class="selectable-list-item">Start Game</li>
        <li class="selectable-list-item">How To Play</li>
      </ul>
    </div>
    <div id="nav-computer">
      <h3 class="HUD-text">Nav Computer</h3>
      <h3 class="HUD-text">Emergency</h3>
    </div>
    <canvas id="game-canvas"></canvas>
    <!-- <canvas id="background-canvas-1"></canvas>
    <canvas id="background-canvas-2"></canvas> -->
  </div>
  <button id='button'>LOG BUTTON</button>
  <script src="./js/script.js"></script>
</body>
</html>
